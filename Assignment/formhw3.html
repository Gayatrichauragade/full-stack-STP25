<html>
<head>
    <title>hwiit</title>
</head>
<body >

<table cellpadding="10" bgcolor="#1c1b38" width="30%">
    <tr bgcolor="#e68a00">
        <td colspan="2" align="left">
            <font color="#d6d64f" size="5"><b>Sign Up</b></font>
        </td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">First Name</font></td>
        <td align="left"><input type="text" placeholder="Enter First Name"></td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Last Name</font></td>
        <td align="left"><input type="text" placeholder="Enter Last Name"></td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Date of Birth</font></td>
        <td>
            <select>
                <option>Date</option>
            </select>
            <select>
                <option>Month</option>
            </select>
            <select>
                <option>Year</option>
            </select>
        </td>
    </tr>

    <tr>
        <td align="right" ><font color="#d6d64f">Gender</font></td>
        <td>
            <input type="radio" name="gender"> <font color="#d6d64f">Male</font>
            <input type="radio" name="gender"> <font color="#d6d64f">Female</font>
        </td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Country</font></td>
        <td>
            <select>
                <option>Country</option>
            </select>
        </td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">E-mail</font></td>
        <td><input type="email" placeholder="Enter E-mail"></td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Phone</font></td>
        <td><input type="text" placeholder="Enter Phone"></td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Password</font></td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td align="right"><font color="#d6d64f">Confirm Password</font></td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td colspan="2" align="right">
            <input type="checkbox"><font color="#d6d64f">I Agree to the Terms of use</font>
        </td>
    </tr>

    <tr bgcolor="#e68a00">
        <td colspan="2" align="right">
           <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
        </td>
    </tr>
</table>

</body>
</html>
